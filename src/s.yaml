edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: EtuOCR            #  项目名称
access: "{{ access }}"  #  秘钥别名

services:
  etu-paddle-ocr: #  服务名称
    component: fc  # 组件名称
    props: #  组件的属性值
      region: "{{ region }}"
      service:
        name: "{{ serviceName }}"
        description: 欢迎使用易图OCR服务
        internetAccess: true
        role:
          name: etuocrrole
          policies:
            - AliyunFCFullAccess
      function:
        name: "{{ functionName }}"
        description: 调用OCR识别文字并在易图中显示
        codeUri: ./code
        runtime: python3.9
        handler: index.app
        memorySize: 128
        timeout: 10
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - POST
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: '/*'