Type: Application
Name: EtuGuJiOCR
Provider:
  - 阿里云 
Version: 0.0.4
Description: 使用易图以IIIF方式显现图片以及OCR识别文字
HomePage: https://github.com/etu-wiki/etu-devs
Tags: #标签详情
  - 易图 
  - IIIF
  - OCR
Category: 图文处理
Service: # 使用的服务
  函数计算:
    Runtime: nodejs14
    Authorities: #权限描述
      - 创建函数 # 所需要的权限
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - paddleOcrUrl
  properties:
    region:
      title: 地域
      type: string
      default: cn-shanghai
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: etu-paddle-ocr-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 应用所属的函数计算服务, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: etu-ocr
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,63}$"
      description: 应用的函数名称, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间